<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Email Me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<main>
  <div class="wrapper">
<h2>Email Me!</h2>
<div class="group">
  <div class="item">
<form
  action="https://formspree.io/meqronek"
  method="POST">
   <label for="user-name">Name:</label>
  <input id="user-name" type="text" name="name">
  </div>
    <div class="item">
  <label>
    Your email:
    <input type="text" name="_replyto">
  </label>
    </div>
    <div class="item">
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
    </div>
  <button type="submit">Send</button>
</form>
  </div>
  <div class="item">
  <img src="lou.jpg" alt="My dog Lou">
  </div>
    </div>
  </div>
    </main> 
  </body>
</html>
